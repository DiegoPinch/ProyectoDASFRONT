<div class="card-table mb-0">
    <div class="flex flex-column mb-3">
        <div>
            <span class="flex mb-5">Historial</span>
        </div>
    </div>
    <p-table [value]="[{}]" [tableStyle]="{ 'min-width': '100%' }">
        <ng-template pTemplate="header" [paginator]="true" [rows]="9" responsiveLayout="scroll">
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Motivo</th>
                <th>Fecha de Repotenciación</th>
                <th>Equipo</th>
                <th>Componente</th>
                <th>Encargado</th>
                <th>Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td style="width: 30%; min-width: 7rem;">42412</td>
                <td style="width: 30%; min-width: 15rem;">Se añadio Disco Sólido M2 500GB</td>
                <td style="width: 30%; min-width: 15rem;">Equipo demasiado lento</td>
                <td style="width: 30%; min-width: 7rem;">03/05/2024</td>
                <td style="width: 30%; min-width: 10rem;">Computador de Escritorio</td>
                <td style="width: 30%; min-width: 10rem;">Disco Sólido</td>
                <td style="width: 30%; min-width: 10rem;">Victor Hugo</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button p-component p-button-text p-button-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
