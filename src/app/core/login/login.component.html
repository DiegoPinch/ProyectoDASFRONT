<div class="surface-200 flex align-items-center justify-content-center min-h-screen overflow-hidden mt-3 mb-3">
    <div class="flex flex-column align-items-center justify-content-center" style="position: relative;">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #AD272E 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-6 px-5 sm:px-6" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">BIENVENIDO</div>
                    <span class="text-600 font-medium">Inicia Sesión para Continuar</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="username" name="username" [(ngModel)]="username" type="text" placeholder="Ingrese el usuario" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password" name="password" [(ngModel)]="password" [(ngModel)]="password" placeholder="Ingresa la contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Mantener sesión</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidé mi contraseña</a>
                    </div>
                    <button pButton pRipple label="Iniciar sesion" class="w-full p-3 text-xl" routerLink="/panel"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-right"></p-toast>
